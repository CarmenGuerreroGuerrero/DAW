<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 1 Ejercicio 3</title>
</head>
<body>
    <h1>Lista 1 Ejercicio 3</h1>
    <h2>Calcula factorial</h2>
    <p>Introduzca el número del que desea calcular su factorial. <input type="number" name="" id="numero"> <button onclick="mostrar()">Calcular factorial</button></p>
    <p id="factorial"></p>

    <script>
        /* El factorial de un número entero n es una operación matemática que consiste en multiplicar todos los factores n x (n-1) x (n-2) x ... x 1. 
        Así, el factorial de 5 (escrito como 5!) es igual a: 5! = 5 x 4 x 3 x 2 x 1 = 120. Utilizando la estructura for, 
        crear un script que calcule el factorial de un número entero. */

        function factorial(){
            let numero = document.getElementById("numero").value;
            let resultado = 1;
            for(let i = numero; i>0; i--){
                resultado *= i; 
                console.log(resultado);
            }
            return resultado;
        }
        function mostrar (){
            document.getElementById("factorial").innerHTML = "El factorial de "+document.getElementById("numero").value+"! es "+ factorial()+".";
        }
        

    </script>
</body>
</html>
