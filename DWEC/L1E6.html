<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 1 Ejercicio 6</title>
</head>
<body>
    <h1>Lista 1 Ejercicio 6</h1>
    <p>Crear un array llamado meses y que almacene el nombre de los doce meses del
        año. Mostrar por pantalla los doce nombres utilizando la función alert().</p>
    <script>
        let arrayDias = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
        for(let i = 0; i<=arrayDias.length-1;i++){
            alert(arrayDias[i]);
        }
    </script>
</body>
